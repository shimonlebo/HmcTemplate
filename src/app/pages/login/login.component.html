<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title">Login</mat-card-title>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="name@example.com" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" class="me-1">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="login-actions">
      <button mat-raised-button color="primary" type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot password?</a> | <a href="#">Sign up</a>
      </div>
    </div>
  </mat-card>
</div>
