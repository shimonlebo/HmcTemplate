<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Dashboard</li>
      <li class="breadcrumb-item active" aria-current="page">Items</li>
    </ol>
  </nav>
  <div class="d-flex justify-content-between my-2">
    <input type="search" placeholder="Search..." class="form-control form-control-sm">
    <div class="d-inline-flex">
      <button mat-button color="primary">
        <mat-icon>add</mat-icon>
        Create Sales Order
      </button>
      <button mat-button color="primary">
        <mat-icon>print</mat-icon>
        Print Packing Slip
      </button>
    </div>
  </div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >
        Profile
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="messages-tab"
        data-bs-toggle="tab"
        data-bs-target="#messages"
        type="button"
        role="tab"
        aria-controls="messages"
        aria-selected="false"
      >
        Messages
      </button>
    </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div
      class="tab-pane active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
       home 
    </div>
    <div
      class="tab-pane"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
       profile 
    </div>
    <div
      class="tab-pane"
      id="messages"
      role="tabpanel"
      aria-labelledby="messages-tab"
    >
       messages 
    </div>
  </div>
  
  
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="sticky-top">
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R1C1</td>
          <td>R1C2</td>
          <td>
            <a [routerLink]="['/items/details']">Details</a>
          </td>
        </tr>
        <tr>
          <td>Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
        <tr>
          <td>R1C1</td>
          <td>R1C2</td>
          <td>R1C3</td>
        </tr>
        <tr>
          <td>Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
        <tr>
          <td>R1C1</td>
          <td>R1C2</td>
          <td>R1C3</td>
        </tr>
        <tr>
          <td>Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
        <tr>
          <td>R1C1</td>
          <td>R1C2</td>
          <td>R1C3</td>
        </tr>
        <tr>
          <td>Item</td>

          <td>Item</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
