<div class="d-flex align-items-center">
  <span class="text-body-secondary text-truncate flex-fill">{{ headerText() }}</span>
  @if (addSort()) {
    <button mat-icon-button class="mat-icon-btn-sm" (click)="onSortClick()">
      <mat-icon class="material-symbols-outlined">{{ sortUp ? 'north' : 'south' }}</mat-icon>
    </button>
  }
  @if (addFilter()) {
    <button mat-icon-button class="mat-icon-btn-sm" (click)="onFilterClick()" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
      <mat-icon class="material-symbols-outlined">filter_list</mat-icon>
    </button>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="isOpen"
      >
      <div class="dropdown-menu shadow">
        <div class="dropdown-item">
          <label>
            <input type="checkbox">
            Option 1
          </label>
        </div>
      </div>
    </ng-template>  
  }  
</div>
